<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Your Refurbished (Super) Market | Back Market</title>
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
    <div class="full__nav">
        <!-- upper nav -->
    <div class="upper__nav">
        <div class="logo__nav">
            <img src="./images/logo_animated_bm.gif" alt="logo">
        </div>
        <div class="about__nav">
           <a href="#">About us</a>
           <a href="#">Trade-in</a>
           <a href="#">Help</a>
        </div>
        <div class="searchbar__nav">
            <input type="text" placeholder="Are you looking for an iPhone 11, MacBook, Samsung...">
        </div>
        <div class="icons__nav">
            <i class="fa-solid fa-computer"></i>
           <i class="fa-sharp fa-solid fa-basket-shopping"></i>
        </div>
    </div>
    <!-- bottom nav -->
    <div class="bottom__nav">
        <div class="menu__nav">
            <i class="fa-solid fa-bars"></i>
            <span>All Items</span>
        </div>
        <div class="menu__list__nav">
            <span>Good Deals</span>
            <span>Student Discount</span>
            <span>Cell Phones</span>
            <span>iPhone</span>
            <span>Samsung Galaxy</span>
            <span>MacBook</span>
            <span>iPad</span>
            <span>Air Pods</span>
            <span>Apple Watch</span>
            <span>iMac</span>
            <span>Accessories</span>
            <span>Laptops</span>
            <span>Tablet</span>
            <span>Video Game Console</span>
        </div>
    </div>
    </div>

    <!-- image slider -->
    <div class="image__slider">
        <img src="./images/1.avif" alt="slider-1">
    </div>
</body>
</html>
